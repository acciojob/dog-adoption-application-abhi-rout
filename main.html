<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<div>
			<label for="name">Name</label>
			<input type="text" name="name"  id="name" placeholder= Name>
		</div>
		<br>
		<div>
			<label for="phone">Phone Number</label>
			<input type="text" name="phone" id="phone" placeholder="Phone Number">
		</div>
		<br>
		<div>
			<label for="address">Address</label>
			<input type="text" name="address"  id="address" placeholder=Address>
		</div>
		<br>
		<div>
			<label for="checkbox">Have you ever lived with a Dog before?</label>
			<input type ="checkbox" name="checkbox" value ="Have you ever lived with a Dog before?" id="checkbox">
		</div><br>
		<div>
			<label for="multiSelect">Please select your preferred breeds </label>
            <select name="multiSelect" id="multiSelect">
                <option value="beagle">Beagle</option>
                <option value="bulldog">Bulldog</option>
                <option value="poodle">Poodle</option>

            </select>
		</div>
		<br>
		<div>
			<button type="submit" name="submit" value="Submit" id="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
